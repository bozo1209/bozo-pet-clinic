<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list of pet owners</title>
</head>
<body>
    <h1 th:text="'list of owners'">owners</h1>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>first name</th>
                <th>last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">jone</td>
                <td th:text="${owner.lastName}">doe</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
